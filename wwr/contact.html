<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-Dry Oar Rafting</title>
    <meta name="description" content="Contact Us site for week5 assignment">
    <meta name="author" content="Jorge Vera">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo" class="logo">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        
        <section>
            <h2>Company Information</h2>
            <h3>Address: 7052 Peg Shop Ave.
                Cherry Hill, NJ 08003</h3>
            <h3>Phone: (520) 441 2441</h3>
            <h3>E-mail: info@dryoarrafting.com</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12239.15551895921!2d-75.08240363503282!3d39.9237405620598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sec!4v1707589824097!5m2!1sen!2sec" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe> 
        </section> 

        <section>
            <form>
                
                <fieldset>
                    <legend>Send us a message</legend>
                    <div class="form-item column1">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"><br>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email"><br>
                    <label for="reason">Choose the reason for contacting us:</label><br>
                    <input type="radio" id="reason" name="reason">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="suggestion">
                    <label for="websuggest">Website Suggestion</label><br>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Message</legend>
                    <div>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <div>
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="mn" name="mn">
                    </div>
                </fieldset>    

                <button type="submit">Submit</button>
            </form>
        </section>          
    </main>
    <footer>
        <nav class="sociallinks">
            <p>©️2024 Dry Oar Rafting Co. | Jorge Vera</p>
            <a href="https://www.facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>

            <a href="https://www.twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>

            <a href="https://www.instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
